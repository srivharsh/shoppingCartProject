version: '2.1'
orbs:
  aws-ecr: circleci/aws-ecr@6.15
  aws-ecs: circleci/aws-ecs@2.0.0
workflows:
  build-and-deploy:
    jobs:
      - aws-ecr/build-and-push-image:
          path: ./shoppingCartDemo/
          account-url: AWS_ECR_ACCOUNT_URL
          region: AWS_REGION
          repo: '${MY_APP_PREFIX}'
          tag: 'latest'
